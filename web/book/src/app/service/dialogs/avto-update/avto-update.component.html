<h2 mat-dialog-title>Изменить авто</h2>
<mat-dialog-content>
    <form class="update-form" [formGroup]="formUpdateAvto" #formSubmit action="#" method="POST" enctype="multipart/form-data">
        <div>
            <mat-form-field class="full_width" [ngClass]="{error : formUpdateAvto.controls.name.invalid}">
                <input matInput placeholder="Название" autocomplete="off" formControlName="name" type="text" name="name">
                <mat-error *ngIf="formUpdateAvto.controls.name.invalid"></mat-error>
                <mat-hint align="end">{{formUpdateAvto.controls.name.value?.length || 0}}/255</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full_width" [ngClass]="{error : formUpdateAvto.controls.odo.invalid}">
                <input matInput placeholder="Текущий пробег" autocomplete="off" formControlName="odo" type="number" name="odo">
                <mat-error *ngIf="formUpdateAvto.controls.odo.invalid"></mat-error>
                <mat-hint align="end">километров</mat-hint>
            </mat-form-field>
        </div>
        <div class="update-form__select-file">
            <input class="update-form__input-file" id="input-file" (change)="SelectedFileUpload($event)" accept="image/*" type="file" name="image" />
            <label for="input-file">Изменить фото</label>
            <div class="update-form__selected-file" *ngIf="uploaded_file != null">
                <div class="selected-file__column">
                    <span class="selected-file__column__title">Название файла</span>
                    <span>{{uploaded_file?.name}}</span>
                </div>
                <div class="selected-file__column">
                    <span class="selected-file__column__title">Размер</span>
                    <span>{{ FormatFileSize(uploaded_file?.size) }}</span>
                </div>
            </div>
        </div>
        <div>
            <mat-progress-bar *ngIf="formUpdateAvto.disabled" mode="indeterminate"></mat-progress-bar>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="formUpdateAvto.invalid || formUpdateAvto.disabled" (click)="Submit()" mat-raised-button color="primary">Сохранить</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="null">Отмена</button>
</mat-dialog-actions>
