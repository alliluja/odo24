<h2 mat-dialog-title>Добавить новую группу</h2>
<mat-dialog-content>
    <form action="#" [formGroup]="formCreateGroup">
        <div>
            <mat-form-field class="full_width">
                <input matInput placeholder="Название группы" maxlength="255" required autocomplete="off" formControlName="name" type="text" name="name">
                <mat-error *ngIf="formCreateGroup.controls.name.invalid"></mat-error>
                <mat-hint align="end">{{formCreateGroup.controls.name.value?.length || 0}}/255</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-progress-bar *ngIf="formCreateGroup.disabled" mode="indeterminate"></mat-progress-bar>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="formCreateGroup.invalid || formCreateGroup.disabled" mat-raised-button color="primary" (click)="Submit()">Добавить</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="null">Отмена</button>
</mat-dialog-actions>
