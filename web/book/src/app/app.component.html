<header *ngIf="profile_login">
	<a routerLink="/service" id="logo"></a>
	<nav>
		<a routerLink="/service" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">Обслуживание</a>
		<a routerLink="/remind" routerLinkActive="selected">Уведомления</a>
	</nav>
	<div id="profile">
		<a href="#" (click)="showProfile(true)">{{ profile_login }}</a>
		<div *ngIf="isProfile" id="profile_menu">
            <div class="form">
                <h1>Изменить пароль</h1>
                <form action="#" method="PUT" (ngSubmit)="SubmitUpdateFrofile()" (reset)="showProfile(false)">
                    <div>
                        <mat-form-field class="full_width">
                            <input required matInput placeholder="Новый пароль"autocomplete="off" [(ngModel)]="password" type="password" name="password">
                            <mat-error *ngIf="password.length < 5">Длинна пароля не менее 5 знаков</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full_width">
                            <input required matInput placeholder="Пароль ещё раз"autocomplete="off" [(ngModel)]="password2" type="password" name="password2">
                            <mat-error *ngIf="password != password2">Пароли не совпадают</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="buttons">
                        <button mat-raised-button color="primary" [disabled]="password.length < 5 || password != password2" type="submit">Сохранить</button>
                        <button mat-button type="reset">Отмена</button>
                    </div>
                </form>
            </div>
		</div>
	</div>
	<a id="logout" href="/logout" (click)="clickLogout()">Выход</a>
</header>
<router-outlet></router-outlet>
