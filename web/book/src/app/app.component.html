<header *ngIf="profile">
  <div id="button_menu">
    <button mat-mini-fab [color]="(asideService.asideVisible | async) ? 'warn' : 'primary'" (click)="toggleAsideMenu()">
      <mat-icon>{{(asideService.asideVisible | async) ? 'close' : 'menu'}}</mat-icon>
    </button>
  </div>
  <nav>
    <a routerLink="/service" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>build</mat-icon>
      <span>Обслуживание</span>
    </a>
    <a *ngIf="selectedAvto!==null" routerLink="/documents" routerLinkActive="selected">
      <mat-icon>folder_open</mat-icon>
      <span>Документы</span>
    </a>
  </nav>
  <div id="profile">
    <button mat-raised-button [matMenuTriggerFor]="menu" [routerLink]="" matBadge="1" [matBadgeHidden]="!profile.is_no_confirmed" matBadgeColor="warn">
      <mat-icon>account_circle</mat-icon>
      <span class="title">{{ profile.login }}</span>
      <mat-icon class="icon_more">more_horiz</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button class="warn" (click)="clickShowConfirmEmailDialog()" *ngIf="profile.is_no_confirmed" mat-menu-item>
        <mat-icon>email</mat-icon>
        <span>Подтвердите почту</span>
      </button>
      <button mat-menu-item (click)="clickShowChangePasswordDialog()">
        <mat-icon>lock</mat-icon>
        <span>Изменить пароль</span>
      </button>
      <button mat-menu-item (click)="clickLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Выход</span>
      </button>
    </mat-menu>
  </div>
</header>
<router-outlet></router-outlet>
