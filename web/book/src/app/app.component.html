<mat-sidenav-container id="container" autosize>
  <mat-sidenav #snav mode="push" [autoFocus]="false" id="sidenav">
    <ng-container *ngIf="profile!==null">
      <app-list-avto></app-list-avto>
      <app-list-groups></app-list-groups>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <header *ngIf="profile; else loginHeader">
      <div id="logo">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <nav>
        <a routerLink="/service" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">Обслуживание</a>
        <a *ngIf="selectedAvto!==null" routerLink="/documents" routerLinkActive="selected">Документы</a>
      </nav>
      <div id="profile">
        <a [matMenuTriggerFor]="menu" [routerLink]="" matBadge="1" [matBadgeHidden]="!profile.is_no_confirmed" matBadgeColor="warn">{{ profile.login }}</a>
        <mat-menu #menu="matMenu">
          <button class="warn" (click)="clickShowConfirmEmailDialog()" *ngIf="profile.is_no_confirmed" mat-menu-item>
            <mat-icon>email</mat-icon>
            <span>Подтвердите почту</span>
          </button>
          <button mat-menu-item (click)="clickShowChangePasswordDialog()">
            <mat-icon>lock</mat-icon>
            <span>Изменить пароль</span>
          </button>
          <button mat-menu-item (click)="clickLogout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Выход</span>
          </button>
        </mat-menu>
      </div>
      <a id="logout" href="/logout" (click)="clickLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Выход</span>
      </a>
    </header>
    <div id="app">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #loginHeader>
  <header id="login_header"></header>
</ng-template>
