<h1 class="mat-h1">Авторизация</h1>
<div id="forms">
	<div>
		<h3 class="mat-h3">Войти с помощью логина и пароля</h3>
		<form (ngSubmit)="submitLogin()" [formGroup]="form" id="form-auth">
			<mat-form-field class="full_width">
				<input formControlName="login" matInput placeholder="Логин" type="email" name="login" required />
			</mat-form-field>
			<mat-form-field class="full_width">
				<input  formControlName="password" matInput placeholder="Пароль" type="password" name="password" required />
			</mat-form-field>
			<div>
				<button type="submit" mat-raised-button color="primary">Войти</button>
			</div>
			<div *ngIf="loginError" id="incorrect">
				<mat-error><mat-icon>error_outline</mat-icon> Неправильный логин или пароль!</mat-error>
			</div>
		</form>
	</div>
	<div>
		<div id="oauth">
			<h3 class="mat-h3">Войти с помощью других аккаунтов</h3>
			<div>
				<div id="oauth_yandex">
					<a class="social_btn" href="https://oauth.yandex.ru/authorize?response_type=code&client_id=591440f4698d49158536afd3e276b829&redirect_uri=https://book.odo24.ru/profile/login/oauth?service=yandex.ru">
						<span class="social_icon"></span>
						<span class="title">Яндекс</span>
					</a>
				</div>
				<div id="oauth_google">
					<a class="social_btn" href="https://accounts.google.com/o/oauth2/v2/auth?redirect_uri=https://book.odo24.ru/profile/login/oauth?service=google&response_type=code&client_id=195955516861.apps.googleusercontent.com&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile">
						<span class="social_icon"></span>
						<span class="title">Google</span>
					</a>
				</div>
				<div id="oauth_mailru">
					<a class="social_btn" href="https://oauth.mail.ru/login?client_id=8bc5b909b1d4474b97bd1e9097bf20aa&response_type=code&scope=userinfo&state=790f80b1&redirect_uri=https://book.odo24.ru/profile/login/oauth?service=mail.ru">
						<span class="social_icon"></span>
						<span class="title">Mail</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
