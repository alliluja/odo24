<h2 mat-dialog-title>Добавить новый документ</h2>
<mat-dialog-content>
  <form id="form" [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <mat-form-field class="full_width">
        <mat-select placeholder="Документ" formControlName="event_type">
          <mat-option value="docs">Водительское удостоверение</mat-option>
          <mat-option *ngIf="avto" value="insurance">Страховка</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full_width">
        <input type="number" matInput placeholder="За сколько напомнить" formControlName="days_before_event" />
        <mat-hint align="start">Дней до окончания действия документа</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full_width">
        <input matInput [matDatepicker]="pickerStart" placeholder="Дата получения" formControlName="date_start" required>
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
        <mat-hint align="start">Дата получения документа</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full_width">
        <input matInput [matDatepicker]="pickerEnd" placeholder="Дата окончания" formControlName="date_end" required>
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
        <mat-hint align="start">Дата окончания документа</mat-hint>
      </mat-form-field>
    </div>
    <div class="comment">
      <mat-form-field class="full_width">
        <textarea #formComment matInput placeholder="Примечание" formControlName="comment" maxlength="1000"></textarea>
        <mat-hint align="end">{{formComment.value.length}} / 1000</mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button form="form" type="submit" color="primary" [disabled]="form.invalid || form.disabled" mat-raised-button>Добавить</button>
  <button mat-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
