<div id="groups" *ngIf="selectedAvto!==null">
  <div class="title">
    <button color="primary" mat-mini-fab class="mat-elevation-z1" (click)="clickShowAddGroup()">
      <mat-icon>add</mat-icon>
    </button>
    <h2 class="mat-h2">Группы</h2>
  </div>
  <ul>
    <li *ngFor="let group of groupList">
      <app-item-group (eventDelete)="onGroupDelete($event)" [model]="group"></app-item-group>
    </li>
  </ul>
</div>
