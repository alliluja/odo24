<h1 mat-dialog-title>Изменить пробег</h1>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <input id="input_odo" type="number" matInput placeholder="Пробег" min="0" [(ngModel)]="odo">
    <span matSuffix>км</span>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="clickUpdate()">Сохранить</button>
  <button mat-raised-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
