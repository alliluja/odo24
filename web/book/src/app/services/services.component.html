<div class="aside_content">
	<app-aside [class.visible]="asideService.asideVisible | async">
		<app-list-avto></app-list-avto>
		<app-list-groups></app-list-groups>
	</app-aside>
	<div class="content">
		<div class="title">
			<div>
				<div>
					<h1 class="mat-h1">
						<mat-icon>build</mat-icon>
						Сервисное обслуживание
					</h1>
				</div>
				<div class="right_button">
					<button mat-flat-button color="primary">Добавить</button>
				</div>
			</div>
			<h3 class="mat-h3">{{selectedGroup?.name}}</h3>
		</div>

		<div id="list_services">
			<div class="service" *ngFor="let service of serviceList" class="mat-elevation-z1">
				<div mat-card-avatar>
					<button mat-icon-button (click)="clickShowDialogEditService(service)"><mat-icon>edit</mat-icon></button>
				</div>
				<div>
					<span class="odo">
						{{service.odo | number}}
						<span>км</span>
					</span>
				</div>
				<div class="date">{{service.date | date:'dd MMMM yyyy'}}</div>
				<div>{{ service.comment }}</div>
			</div>
			<!--<mat-card *ngFor="let service of serviceList" class="mat-elevation-z1">

	</div>
</div>
