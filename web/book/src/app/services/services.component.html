<mat-toolbar color="primary">
	<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
	<h1 class="example-app-name">Сервисное обслуживание</h1>
</mat-toolbar>

<mat-sidenav-container class="sidenav">
	<mat-sidenav #snav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? false : true" [fixedInViewport]="isMobile" fixedTopGap="0">
		<app-list-avto></app-list-avto>
	</mat-sidenav>

	<mat-sidenav-content>
		<div class="page_title_block">
			<div class="title">
				<div class="right_button">
					<button mat-mini-fab color="primary">
						<mat-icon>add</mat-icon>
					</button>
				</div>
				<div>
					<h1 class="mat-h1">Сервисное обслуживание</h1>
				</div>
			</div>
			<mat-divider></mat-divider>
			<div>
				<mat-form-field>
					<mat-label>Группа</mat-label>
					<mat-select (selectionChange)="onGroupChange($event)">
						<mat-option *ngFor="let g of groups" [value]="g.group_id">{{g.group_name}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</div>

		<div id="list_services">
			<div class="service" *ngFor="let service of serviceList" class="mat-elevation-z1">
				<div mat-card-avatar>
					<button mat-icon-button (click)="clickShowDialogEditService(service)"><mat-icon>edit</mat-icon></button>
				</div>
				<div>
					<span class="odo">
						{{service.odo | number}}
						<span>км</span>
					</span>
				</div>
				<div class="date">{{service.date | date:'dd MMMM yyyy'}}</div>
				<div>{{ service.comment }}</div>
			</div>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
